<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yummy</title>
    <script
      src="https://kit.fontawesome.com/77c099ed7e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,500;1,600;1,800;1,900&family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div
      id="loading"
      class="position-fixed d-flex justify-content-center align-items-center"
    >
      <div class="sk-chase">
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
      </div>
    </div>

    <nav>
      <div class="side-navbar position-fixed text-center">
        <div class="logo-img py-4">
          <img src="img/logo.png" alt="logo" />
        </div>

        <div class="menu-logo position-absolute top-50 start-50">
          <i class="fa fa-align-justify fs-3"></i>
        </div>

        <div class="social-icons position-absolute start-50">
          <div class="lang-icon">
            <span>
              <i class="fas fa-globe"></i>
            </span>
          </div>

          <div class="share-icon">
            <span>
              <i class="fas fa-share-alt"></i>
            </span>
          </div>
        </div>
      </div>

      <div
        class="content-menu position-fixed top-0 vh-100 close-menu"
        id="sideMenu"
      >
        <div class="nav-items">
          <ul class="list-unstyled box-nav fs-6">
            <li id="item1">
              <a class="nav-category" onclick="searchInput()">Search</a>
            </li>

            <li id="item2">
              <a class="nav-category" onclick="getCategories()">Categories</a>
            </li>

            <li id="item3">
              <a class="nav-category" onclick="getAreas()">Area</a>
            </li>

            <li id="item4">
              <a class="nav-category" onclick="getIngredients()">Ingredients</a>
            </li>

            <li id="item5">
              <a class="nav-category" onclick="contactFunction()">Contact Us</a>
            </li>
          </ul>

          <div class="nav-social">
            <a href="">
              <i class="fab fa-facebook-f"></i>
            </a>

            <a href="">
              <i class="fab fa-twitter"></i>
            </a>

            <a href="">
              <i class="fas fa-globe"></i>
            </a>

            <div class="text-nav pt-3">
              <span>Copyright Â© 2019 All Rights Reserved.</span>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <section class="py-5">
      <section id="searchId" class="container w-75 search-adjust"></section>

      <section
        class="container w-75 text-center my-1 py-1 mt-5 position-relative"
      >
        <div class="mini-loading" style="display: none">
          <div
            class="sm-loading position-absolute d-flex justify-content-center align-items-center"
          >
            <i class="fa fa-spinner fa-spin fa-4x"></i>
          </div>
        </div>
        <div
          class="row mt-3 gy-4 gx-4 p-2 d-flex justify-content-start"
          id="mainRow"
        >
          <section class="container w-75 mx-auto mb-5" id="contact"></section>
        </div>
      </section>
    </section>

    <script src="JS/bootstrap.bundle.min.js"></script>
    <script src="JS/jquery-3.6.1.min.js"></script>
    <script src="JS/index.js"></script>
  </body>
</html>
